<!doctype html>
<html>
<link rel="stylesheet" type="text/css" href="css/battleship.css">
  <head>
		<title>Battleship</title>
	</head>
	<body onload='gameStart()'>
		<script src='Scripts/game.js'></script>
		<script src='Scripts/jquery-3.1.0.js'></script>

    <!-- <h1>BATTLESHIP</h1> -->
    <div class="">
      <img class="" src="./images/title.png" alt="" />

    </div>


    <button class='display-instructions'>Instructions
    <p class="instructions">
      Select a square in your tracking board by clicking on it. You cannot select the same square twice. When you select a valid square the game will give you feedback and remove the field from view so the other player can begin their turn
    </p>
</button>
    <div class="overlay">
      <div class="announcement"></div>
      <div class="turn-pass"></div>
    </div>


    <div class="player player1">
      <h3>Player 1</h3>
      <img class="tracking-board-bg" src="./images/BG-mk2.jpg" alt="" />
      <div class="tracking-board">

      </div>
      <div class="spacer">

      </div>
      <img class="fleet-board-bg" src="./images/BG-mk2.jpg" alt="" />
      <div class="fleet-board">

      </div>
      <div class="ships-remaining">

      </div>
    </div>
    <div class="player player2">
      <h3>Player 2</h3>
      <img class="tracking-board-bg" src="./images/BG-mk2.jpg" alt="" />
      <div class="tracking-board">

      </div>
      <div class="spacer">

      </div>
      <img class="fleet-board-bg" src="./images/BG-mk2.jpg" alt="" />
      <div class="fleet-board">

      </div>
      <div class="ships-remaining">

      </div>
    </div>

	</body>
</html>
